        <link rel="stylesheet" href="./assets/css/grid.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header__inner">
                <div class="header__mail">
                    <div class="header__mail-icon">
                        <img
                            src="./assets/icon/mail.svg"
                            alt=""
                            class="header__mail-img"
                        />
                    </div>

                    <div class="header__mail-addr">hi@arif.interactive</div>
                </div>

                <!-- Logo -->
                <img
                    src="./assets/img/main-icon.png"
                    alt=""
                    class="header__logo"
                />
                <!-- Navbar -->
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__items">
                            <a href="#!" class="header__nav-link">Projects</a>
                        </li>
                        <li class="header__items">
                            <a href="#!" class="header__nav-link">Journey</a>
                        </li>
                        <li class="header__items">
                            <a href="#!" class="header__nav-link">Service</a>
                        </li>
                        <li class="header__items">
                            <a href="#!" class="header__nav-link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner row">
                    <div class="col-lg-6">
                        <div class="hero__media">
                            <figure class="hero__picture">
                                <img
                                    src="./assets/img/hero-img.png"
                                    alt="Personal Picture"
                                    class="hero__img"
                                />
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-5 offset-lg-1">
                        <section class="hero__content">
                            <h1 class="hero__heading">
                                An Interactive Designer
                            </h1>
                            <p class="hero__desc desc">
                                Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit. In urna, non nisl tincidunt ut
                                elementum turpis.
                            </p>
                            <div class="hero__cta">
                                <a href="#!" class="hero__btn btn"
                                    >Book a Call</a
                                >
                                <a href="#!" class="hero__link">My Works</a>
                            </div>

                            <div class="hero__socials-list">
                                <p class="hero__direction">Follow me on:</p>
                                <div class="hero__social">
                                    <img src="./assets/icon/bee.svg" alt="" />
                                </div>
                                <div class="hero__social">
                                    <img
                                        src="./assets/icon/basket.svg"
                                        alt=""
                                    />
                                </div>
                                <div class="hero__social">
                                    <img
                                        src="./assets/icon/instagram icon.svg"
                                        alt=""
                                    />
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <!-- Decoration -->
            <img
                src="./assets/icon/hero-decor-left.svg"
                alt=""
                class="hero__decor hero__decor--left"
            />
            <img
                src="./assets/icon/hero-decor-right.svg"
                alt=""
                class="hero__decor hero__decor--right"
            />
        </section>
    </body>
</html>
